<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Brevet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Quiz Révisions Brevet</h1>
        <p>Sélectionnez une matière pour commencer</p>
    </header>

    <section id="subject-selection">
        <button onclick="startQuiz('maths')">Mathématiques</button>
        <button onclick="startQuiz('francais')">Français</button>
        <button onclick="startQuiz('histoire')">Histoire-Géographie</button>
        <button onclick="startQuiz('sciences')">Sciences</button>
        <button onclick="startQuiz('all')">Toutes les matières</button>
    </section>

    <section id="quiz-section" class="hidden">
        <h2 id="subject-title"></h2>
        <div id="question-container"></div>
        <div id="answer-buttons" class="btn-group"></div>
        <button id="next-btn" class="hidden" onclick="nextQuestion()">Suivant</button>
    </section>

    <section id="result-section" class="hidden">
        <h2>Résultats</h2>
        <p id="result-score"></p>
        <button onclick="restartQuiz()">Recommencer</button>
    </section>

    <section id="history-section" class="hidden">
        <h2>Historique des jeux</h2>
        <ul id="history-list"></ul>
    </section>

    <script src="app.js"></script>
</body>
</html>
